<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="background">
        <h2>Login</h2>
        <form action="">

            <div class="form-container">
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter Your Username" name="uname" required>
                <i class="fa-slab-press fa-regular fa-user"></i>

                <label for="psw">Password</label>
                <input type="password" placeholder="Enter Your Password" name="psw" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="forgot">
                <p class="psw"> <a href="#">Forgot password?</a></p>
            </div>

            <button type="submit">Login</button>

            <p>or sign up using</p>

            <div class="social-container">
                <a href="#" class="social 1"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social 2"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social 3"><i class="fa-brands fa-google"></i></a>
            </div>

            <div class="signup">
                <p>or sign up using</p>
                <a href="#">SIGN UP</a>
            </div>


        </form>
    </div>

</body>

</html>
